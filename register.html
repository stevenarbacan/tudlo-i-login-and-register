<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUDLO-I Register</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-main-container">
      <form class="form-container" action="">
        <img src="./img/logo.png" alt="" class="img-login" />
        <h2 class="login-text register-text">Register</h2>
        <div class="input-container">
          <label for="">Choose your valid ID:</label>
          <input type="file" name="valid-id" />
        </div>
        <div class="input-container">
          <label for="">Username:</label>
          <input type="text" name="username" />
        </div>
        <div class="input-container">
          <label for="">Password:</label>
          <input type="password" name="password" />
        </div>
        <a href="./index.html">I have an account already!</a>
        <button class="login-btn grow">Register</button>
      </form>
    </div>
  </body>
</html>
